<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      var today = new Date(); //get current date
      var foundingDate = new Date(1970, 4, 1); // in JavaScript months are zero-based--so this is May 1 1970
      var years = today.getFullYear() - foundingDate.getFullYear();

      if (
        today.getMonth() < foundingDate.getMonth() ||
        (today.getMonth() === foundingDate.getMonth() &&
          today.getDate() < foundingDate.getDate())
      ) {
        // if current day/month is prior to anniversary day/month, subtract 1
        years--;
      }

      var anniversary = document.getElementById("anniversary");
      anniversary.innerHTML = "We've been in business for " + years + " years.";
    </script>
    <h1 id="anniversary"></h1>
  </body>
</html>
