<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creating animation</title>
    <link rel="stylesheet" href="styleanimationDOM.css">
</head>
<body>
    <div id="container">
        <div id="box"></div>
    </div>

    <script>
        var pos = 0;

        var box = document.getElementById("box");
        var t = setInterval(move,100);

        function move(){
            if (pos >= 150){
                clearInterval(t);
            }
            else{
                pos += 1;
                box.style.left = pos + "px";
            }
        }
    </script>
</body>
</html>
