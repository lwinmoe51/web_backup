<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>appendChild() method</title>
</head>
<body>
    <!-- example-1 -->
    <ul id="menu"></ul>

    <!-- example-2 -->
    <ul id="first-list">
        <li>Everest</li>
        <li>Fuji</li>
        <li>Kilimanjaro</li>
    </ul>

    <ul id="second-list">
        <li>Karakoram Range</li>
        <li>Denali</li>
        <li>Mont Blanc</li>
    </ul>

    <script>
        //example-1
        //simple appendChild() example
        function createMenuItem(name){
            let li = document.createElement('li');
            li.textContent = name;
            return li;
        }
        //get the ul element by id name 'menu'
        const menu = document.querySelector('#menu');
        //add menu items
        menu.appendChild(createMenuItem('Home'));
        menu.appendChild(createMenuItem('Services'));
        menu.appendChild(createMenuItem('About Us'));
        // ===========================================

        //example-2
        //moving a node within the document 
        //get the first list
        const firstList = document.querySelector('#first-list');
        //take the first child element
        const everest = firstList.firstElementChild;
        //get the second list
        const secondList = document.querySelector('#second-list');
        //append the everst to the second list
        secondList.appendChild(everest);
    </script>
</body>
</html>
