<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
    <link rel="stylesheet" href="styleClickCounter.css">
</head>
<body>
    <div id="showCounter"></div>
    <button id="button">Count</button>
    <button id="resetBtn">Reset</button>

    <script>
        let number = document.getElementById("showCounter");
        let countBtn = document.getElementById("button");
        let resetBtn = document.getElementById("resetBtn");
        countBtn.addEventListener("click",counter);
        var count = 0;
        number.innerHTML = count;

        function counter(){
            count++;
            number.innerHTML = count;
        }

        resetBtn.addEventListener("click", reseting);

        function reseting(){
            count = 0;
            number.innerHTML = count;
        }
    </script>
</body>
</html>
