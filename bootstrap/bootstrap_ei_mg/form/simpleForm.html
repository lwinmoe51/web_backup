<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

</head>
<body>
    <!-- from 1 simple form -->
    <div class="my-4 border-5 border-bottom">form 2</div>
    <form action="">
        <div class="mb-3">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control">
        </div>

        <div class="mb-3">
            <label for="address">Address</label>
            <textarea id="address" class="form-control"></textarea>
            <div class="form-text">Enter your full address</div>
        </div>

        <div class="mb-3">
            <label for="gender">Gender</label>
            <select id="gender" class="form-select">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <button class="btn btn-primary">Submit form</button>
    </form>

    <!-- form 2 input-group -->
    <div class="my-4 border-5 border-bottom">form 2</div>
    <form action="">
        <div class="input-group mb-3">
            <input type="text" class="form-control">
            <button class="btn btn-secondary">Search</button>
        </div>

        <label for="gamil" class="form-label">Enter Your Gmail Address</label>
        <div class="input-group mb-3">
            <input type="text" id="gmail" class="form-control">
            <span class="input-group-text">@gmail.com</span>
        </div>

        <label for="prices" class="form-label">Enter Prices</label>
        <div class="input-group">
            <span class="input-group-text">$</span>
            <input type="text" id="prices" class="form-control">
        </div>
    </form>

    <!-- form 3 form-flating -->
    <div class="my-4 border-5 border-bottom">form 3</div>
    <form action="">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" placeholder="Your Name">
            <label for="name">Your Name</label>
        </div>

        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control" id="email address" placeholder="">
          <label for="floatingLabel">Email Address</label>
        </div>
    </form>
</body>
</html>
