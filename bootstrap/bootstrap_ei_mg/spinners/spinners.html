<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinners</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- default snappest spinner -->
    <div class="d-flex justify-content-center align-items-center">
        <div class="spinner-border text-primary spinner-border-sm"
            role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <!-- default snappest spinner end -->

    <!-- simple spinner -->
    <span class="spinner-border text-primary"></span>
    <span class="spinner-border text-success"></span>
    <span class="spinner-border text-warning"></span>
    <!-- simple spinner end -->

    <!-- spinner on button -->
    <div class="mt-5 mb-5">
        <button class="btn btn-primary" disabled>
            <span class="spinner-border
                         spinner-border-sm"></span>
            
            <span class="ml-2">Loading ...</span>
        </button>
    </div>
    <!-- spinner on button end -->

    <!-- circle effect loading  -->
    <span class="spinner-grow text-primary"></span>
    <span class="spinner-grow text-success"></span>
    <span class="spinner-grow text-warning"></span>
    <span class="spinner-grow text-danger"></span>
    <!-- circle effect loading end -->
</body>
</html>
