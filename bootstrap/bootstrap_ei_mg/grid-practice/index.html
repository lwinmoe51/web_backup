<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap-gird-practise</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container px-4">
        <div class="row g-3 mb-3">
            <div class="col-12">
                <div class="green p-3">green</div>
            </div>
            <div class="col-9">
                <div class="p-3 yellow">yellow</div>
            </div>
            <div class="col-3">
                <div class="p-3 lightBlue">lightBlue</div>
            </div>
            <!-- ########### -->
        </div>

        <div class="row g-3">
            <div class="col-9 border border-1 border-dark">
                <div class="p-3 bg-primary">primary</div>
            </div>
            <!-- ####### -->
            <div class="col-3 border border-1 border-dark">
                <div class="row mb-3">
                    <div class="col-12">
                        <div class="p-3 pink">pink</div>
                    </div>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-6">
                        <div class="p-3 blue">blue</div>
                    </div>
                    <div class="col-6">
                        <div class="p-3 orange">orange</div>
                    </div>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-6">
                        <div class="p-3 gray">gray</div>
                    </div>
                    <div class="col-6">
                        <div class="p-3 red">red</div>
                    </div>
                </div>
                
            </div>
        </div>

    </div>
</body>
</html>
