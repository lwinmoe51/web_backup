<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-shadow</title>

    <style>
        p{
            text-shadow: 5px 5px 3px #555;
        }

        h1{
            text-shadow: 5px 10px 2px #93968f,
                        -3px 6px 5px #58d1e3;
        }

        h2{
            text-shadow: -3px 6px 5px #58d1e3,
                         5px 10px 2px #93968f;
        }
    </style>
</head>
<body>
    <h1>Heading</h1>
    <h2>Heading2</h2>
    <p>Lwin Moe</p>
</body>
</html>
