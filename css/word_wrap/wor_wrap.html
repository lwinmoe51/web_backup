<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word-wrap </title>
    <style>
      
        .real-normal{
            width:210px;
            height: 110px;
            border: 1px solid #000;
        }
        .normal{
            width:210px;
            height: 110px;
            border: 1px solid #000;
            word-wrap: normal;
        }
        .break-word{
            width:210px;
            height: 110px;
            border: 1px solid #000;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    
    <div class="real-normal">
        <p>This paragraph has a long word:
            thisisveryverylongwordbutyoucanfinditinthedictonary.
        </p>
    </div>

    <div class="normal">
        <p>This paragraph has a long word:
            thisisveryverylongwordbutyoucanfinditinthedictonary.
        </p>
    </div>

    <div class="break-word">
        <p>This paragraph has a long word:
            thisisveryverylongwordbutyoucanfinditinthedictonary.
        </p>
    </div>
</body>
</html>
