<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position:static</title>

    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: red;
            position: static;
        }

        .static{
            width: 200px;
            height: 200px;
            background-color: green;
            /*nothing will happend bcox it's static*/
            position: static;
            top: 30px;
            left: 50px;

        }

</style>
</head>
<body>
    <div class="box1">
        box1
    </div>

    <div class="static">
        static box
    </div>
</body>
</html>
