<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative position</title>

    <style>
        body{
            height: 2000px;
        }
        .relative{
            width: 600px;
            height: 400px;
            margin: 20px auto;
            background: pink;
        
        }

        .absolute_rel{
            width: 300px;
            height: 200px;
            background: gray;
            position: absolute;
            top: 50px;
            left: 50px;

        }
    </style>
</head>
<body>
    <div class="relative">relative</div>
    <div class="absolute_rel">absolute_rel</div>
</body>
</html>
